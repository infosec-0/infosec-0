name: Dynamic README injection
on:
 schedule: 
 # Run workflow every hour
   - cron: '0 * * * *' 
 
 workflow_dispatch:  
 # Manually trigger workflow using workflow_dispatch

jobs:
 update-readme-with-blog:
   name: Update this repo's README with latest blog posts
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - uses: gautamkrishnar/blog-post-workflow@master
       with:
         comment_tag_name: "BLOG-POST-LIST"       
         # Update the README.md's dynamic section
         
         feed_url: "debug.tips/feed"
         # Replace this URL with your rss feed URL/s
